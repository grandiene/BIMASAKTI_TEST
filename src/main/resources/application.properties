
spring.application.name=testbima
spring.freemarker.enabled=false
spring.thymeleaf.cache=false       

spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=jdbc:postgresql://localhost:5432/db_yfabaru
#spring.datasource.url=jdbc:postgresql://localhost:5433/db_yfa
#spring.datasource.url=jdbc:postgresql://localhost:5433/db_yfa_react
spring.datasource.url=jdbc:postgresql://localhost:5432/db_users
spring.datasource.username=postgres
spring.datasource.password=1234
#spring.datasource.password=postgres
#spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.cloud.refresh.enabled=false

# Map the error path to error template (for Thymeleaf)
#error.path=/error
# HTTP Server
server.port=3333
